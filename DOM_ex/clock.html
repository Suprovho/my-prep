<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
    body{
        background-color: #212121;
    }
    .main{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .main h1{
        color: aliceblue;
    }
    .banner{
        background-color: orange;
        padding: 60px;
        border-radius: 15px;
    }
    .banner h1{
        color: black
    }
</style>
</head>
<body>
    <div class="main">
        <h1>clock</h1>
        <div class="banner">
          <h1 id="clock"></h1>
        </div>
    </div>
</body>
<script>

const clock=document.getElementById("clock");
setInterval(()=>{
    const date =new Date();
    clock.innerHTML=date.toLocaleTimeString('en-US',{ hour12: true });
},1000);

</script>
</html>
